<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="heading">
    <h1>Rock Paper Scissors</h1>
    
  </header>
  <div id="main">
    <div class="score-board">
     <div id="user" class="badge"> User</div>
    <div id="in-line">
     <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div id="computer" class="badge">
      Comp
    </div>
  </div>
  <div class="winning-message">
    Rock beats Scissors. You win!!
  </div>
  <div class="choices">
    <img id="Rock" class="choice"  src="images/hand-rock.png" alt="rock image" />
    <img id="Paper" class="choice" src="images/hand-paper.png" alt="paper image" />
    <img id="Scissors" class="choice"  src="images/hand-scissors.png" alt="scissors image" />
   </div>
   <p id="last-text">Give your choice. </p>
  </div>
 
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
